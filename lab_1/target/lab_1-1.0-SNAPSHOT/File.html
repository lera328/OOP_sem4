<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="SortNum" method="post">
    <h3>Задача: Осуществить сортировку введенного пользователем массива целых чисел. Числа вводятся через
        запятую.</h3>
    <br/>
    <br/>
    <label for="nums">Введите значения: </label>
    <textarea name="nums" id="nums" cols="40" rows="5"></textarea>
    <br/>
    <br/>
    <label for="vidSelect">Выберите метод сортировки </label>
    <select name="vid" id="vidSelect">
        <option value="1">По возрастанию</option>
        <option value="0">По убыванию</option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="Отправить"/>


</form>
</body>
</html>
